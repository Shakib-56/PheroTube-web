<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PheroTube</title>
    <!-- DaisyUI and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    .active{
        background:#FF1F3D;
        color:white;
    }
</style>
</head>
<body>
    <header>
        <nav id="nav-container" class="max-w-screen-xl flex justify-between mx-auto  bg-white  py-4 border-b-1 border-[#17171720]">
                <div>
                    <img class="w-[180px]"  src="./assets/Logo.png" alt="">
                </div>
                <div>
                    <button class="px-4 py-2 font-medium bg-slate-200 rounded-sm">Sort by view</button>
                </div>
                <div>
                    <button class="px-4 p-2 text-white bg-[#FF1F3D] rounded-sm">Blog</button>
                </div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-4 mx-auto text-center justify-center items-center gap-5">
        <div>
    <button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button>

        </div>
    </nav>
    <!-- videos container -->
    <section id="videos-container" class="max-w-screen-xl mx-auto grid grid-cols-4 gap-5">
        <div class=" col-span-full py-20 gap-4 flex flex-col justify-center items-center">
            <img src="./assets/Icon.png" alt="">
            <h2 class="text-3xl text-center font-bold ">Oops!! Sorry, There is no <br> content here</h2>
            
        </div>
        
    </section>
    

    <script src="./script/index.js"></script>
</body>
</html>
