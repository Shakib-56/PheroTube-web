<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PheroTube</title>
    <!-- DaisyUI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav id="nav-container" class="max-w-screen-xl">
        <div
          class="max-w-7xl mx-auto px-20 flex justify-between bg-white py-4 border-b-1 border-[#17171720]"
        >
          <div>
            <img class="w-[180px]" src="./assets/Logo.png" alt="" />
          </div>
          <div>
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input
                id="search-input"
                type="search"
                required
                placeholder="Search"
              />
            </label>
          </div>
          <div>
            <button class="px-4 p-2 text-white bg-[#FF1F3D] rounded-sm">
              Sort by view
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- category container -->
    <nav
      id="category-container"
      class="flex py-4 mx-auto text-center justify-center items-center gap-5"
    >
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>
    <!-- loader section -->
    <section id="loader" class="hidden text-center py-10">
      <span class="loading loading-dots loading-xs"></span>
      <span class="loading loading-dots loading-sm"></span>
      <span class="loading loading-dots loading-md"></span>
      <span class="loading loading-dots loading-lg"></span>
      <span class="loading loading-dots loading-xl"></span>
    </section>
    <!-- videos container -->
    <section
      id="videos-container"
      class="max-w-screen-7xl px-20 my-6 mx-auto grid grid-cols-4 gap-5"
    >
      <div
        class="col-span-full py-20 gap-4 flex flex-col justify-center items-center"
      >
        <img class="object-cover" src="./assets/Icon.png" alt="" />
        <h2 class="text-3xl text-center font-bold">
          Oops!! Sorry, There is no <br />
          content here
        </h2>
      </div>
    </section>
    <!-- modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details_container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./script/index.js"></script>
  </body>
</html>
